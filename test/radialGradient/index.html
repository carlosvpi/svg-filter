<html>
<head>
	<script src="../../bundle.js"></script>
</head>
<body>
	<svg width="230" height="120" xmlns="http://www.w3.org/2000/svg" id="svg">
		<circle cx="60" cy="60" fill="green" r="50"></circle>
	</svg>

	<script>
		const svg = document.getElementById('svg')
		const {
			radialGradient: getRadialGradient,
			stop,
			createAppend
		} = svgFilters
		const radialGradient = getRadialGradient(svg)
		const gradient = radialGradient(
			stop('0%', 'yellow'),
			stop('50%', 'red'),
			stop('100%', 'green')
		)
		createAppend('circle', {
			cx: 170,
			cy: 60,
			r: 50,
			fill: gradient
		})(svg)
	</script>

</body>
</html>
